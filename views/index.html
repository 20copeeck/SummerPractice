{% extends "main_layout.html" %}
{% block content %}
<div class="login">
    <h2>Вход</h2>
    <form action="index.php" method="post" name="login">
        <table>
            <tbody>
            <tr>
                <td> Логин:</td>
                <td>
                    <input type="login" name="login" required="required"><br>
                </td>
            </tr>
            <tr>
                <td> Пароль:</td>
                <td>
                    <input type="password" name="password" required="required"><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit_login" value="Войти">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<div class="register">
    <h2>Регистрация</h2>

    <form action="index.php" method="post" name="register">
        <table>
            <tbody>
            <tr>
                <td> Имя: </td>
                <td>
                    <input type="text" name="name" required>
                </td>
            </tr>
            <tr>
                <td> Фамилия: </td>
                <td>
                    <input type="text" name="surname" required>
                </td>
            </tr>
            <tr>
                <td> Email: </td>
                <td>
                    <input type="email" name="email" required><br>
                </td>
            </tr>
            <tr>
                <td> Номер телефона: </td>
                <td>
                    <input type="phone" name="phone" required pattern="^[0-9]{11}" required><br>
                </td>
            </tr>
            <tr>
                <td> Логин: </td>
                <td>
                    <input type="text" name="login" required>
                </td>
            </tr>
            <tr>
                <td> Пароль: </td>
                <td>
                    <input type="password" name="password" required><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit_register" value="Зарегистрироватся">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
{% endblock %}
